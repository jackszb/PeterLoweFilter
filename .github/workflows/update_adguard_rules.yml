name: Update AdGuard Rules

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download AdGuard filter list
        run: |
          curl -fsSL \
            https://raw.githubusercontent.com/AdguardTeam/HostlistsRegistry/main/filters/general/filter_3_PeterLoweFilter/filter.txt \
            -o filter.txt

      - name: Extract domains from the filter list
        run: |
          grep -Eo '([a-zA-Z0-9.-]+\.[a-zA-Z]{2,})' filter.txt \
            | sort -u \
            > domain_list.txt || true

      - name: Generate domain_list.json for sing-box
        run: |
          jq -R . domain_list.txt | jq -s '{
            version: 3,
            rules: [
              { domain_suffix: . }
            ]
          }' > domain_list.json

      - name: Commit and push changes (if any)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add domain_list.txt domain_list.json

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update AdGuard domain list ($(date -u +%Y-%m-%d))"
            git push
          else
            echo "No changes to commit."
          fi
